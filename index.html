<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My TODO List</title>
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header  -->
  <h1>My To Do List</h1>
  <div class="input-div">
    <input class="input" type="text" placeholder="What Do You Want To Do ......">
    <button class="add-button"><i class="fas fa-plus" style="font-size: 20px;"></i></button>
  </div>

  <div class="container">
    <div class="item">
      <button class="check-button"><i class="fas fa-check"></i></button>
      <input class="item-input" type="text" value="Eat" disabled>
      <button class="edit-button"><i class="fas fa-pen"></i></button>
      <button class="remove-button"><i class="fas fa-times"></i></button>
    </div>
    <div class="item">
      <button class="check-button"><i class="fas fa-check"></i></button>
      <input class="item-input" type="text" value="Sleep" disabled>
      <button class="edit-button"><i class="fas fa-pen"></i></button>
      <button class="remove-button"><i class="fas fa-times"></i></button>
    </div>
    <div class="item">
      <button class="check-button"><i class="fas fa-check"></i></button>
      <input class="item-input" type="text" value="Code" disabled>
      <button class="edit-button"><i class="fas fa-pen"></i></button>
      <button class="remove-button"><i class="fas fa-times"></i></button>
    </div>

</body>

</html>
